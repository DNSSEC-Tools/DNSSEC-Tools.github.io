<h1>Rollctl</h1>
<h2>About</h2>

About.
Rollctl is a command line tool that is used to communicate with DNSSEC-Tool's zone rolling daemon, <a href="rollerd.html">rollerd</a>. It allows user interaction with <a href="rollerd.html">rollerd</a> without restarting.
